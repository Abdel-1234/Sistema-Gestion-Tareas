
<div class="modal" *ngIf="showModal">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <h2 class="modal-title">Crear Usuario</h2>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input id="nombre" formControlName="nombre" class="form-control" />
        <div *ngIf="userForm.get('nombre')?.invalid && userForm.get('nombre')?.touched" class="error-message">
          El nombre es obligatorio.
        </div>
      </div>

      <div class="form-group">
        <label for="email">Correo:</label>
        <input id="email" formControlName="email" class="form-control" />
        <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="error-message">
          El email es obligatorio.
        </div>
      </div>

      <div class="button-group">
        <button type="submit" [disabled]="userForm.invalid" class="submit-button">Crear Usuario</button>
      </div>
    </form>
  </div>
</div>
