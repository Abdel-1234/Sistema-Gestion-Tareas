<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <div class="input-group" (ngSubmit)="login()">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" [(ngModel)]="username" placeholder="Ingrese su usuario" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Ingrese su contraseña" required>
            </div>
            <button type="submit" class="btn-login" (click)="login()">Ingresar</button>
        </form>
        <app-modal-de-espera *ngIf="showModal"></app-modal-de-espera>
        <p id="errorMessage" class="error-message"></p>
    </div>
</body>
</html>
