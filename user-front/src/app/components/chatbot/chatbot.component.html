<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <title>Chatbot</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <!-- Chatbot izquierda -->
    <div class="chat-container">
      <app-modal *ngIf="showModal" [data]="usuarios" (refrescarLista)="logicaMensaje('usuarios')"></app-modal>
      <app-create-user *ngIf="showModalForm" [showModal]="showModalForm" (closeModalForm)="closeModalForm()"></app-create-user>
      <div class="chat-box">
        <div *ngFor="let message of messages" class="message">
          <strong>{{ message.sender }}:</strong> {{ message.text }}
        </div>
      </div>
      <div class="chat-input-container">
        <form (ngSubmit)="entradaMensaje()">
          <input [(ngModel)]="userMessage" placeholder="Escribe un mensaje" class="chat-input" name="mensajeLeft" />
          <button type="submit" class="btn btn-primary btn-send">Enviar</button>
        </form>
      </div>
    </div>

    <!-- Chatbot derecha -->
    <div class="chat-container">
      <div class="chat-box">
        <div *ngFor="let message of messagesChatBot" class="message">
          <strong>{{ message.sender }}:</strong> {{ message.text }}
        </div>
      </div>
      <div class="chat-input-container">
        <form (ngSubmit)="entradaMensajeBotIA()">
          <input [(ngModel)]="userMessageIA" placeholder="Escribe un mensaje para la IA" class="chat-input" name="mensajeRight" />
          <button type="submit" class="btn btn-primary btn-send">Enviar</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
